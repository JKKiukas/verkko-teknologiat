<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/esitys.css">
    <title>Esitys</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>

<h1 align="center">Kuvaesitys</h1>

<div>
    <img class="slideShow" src="kuvat/Kissi.jpg" alt="kissa1" title="Kissi" height="300" width="350">
    <img class="slideShow" src="kuvat/Mirri.jpg" alt="kissa2" title="Mirri" height="300" width="350">
    <img class="slideShow" src="kuvat/Kissimirri.jpg" alt="kissa3" title="KissiMirri" height="300" width="350">

    <div class="nameOfCat">
        <p>Kissi</p>
    </div>

    <div class="nameOfCat">
        <p>Mirri</p>
    </div>

    <div class="nameOfCat">
        <p>Kissimirri</p>
    </div>

    <button class="arrowLeft" onclick="newPicture(-1); newText(-1)"><</button>
    <button class="arrowRight" onclick="newPicture(1); newText(1)">></button>
    <button
            class="pausePlay" id="iconButton" onclick="pausePlayPicture(); pausePlayText()"><i class="fa fa-pause"></i>
    </button>

    <!-- Funktio vaihtaa pause / play napin väriä. -->
    <script>
        $('button').click(function () {
            $(this).toggleClass('changeButtonColor');
        });
    </script>

</div>
<script src="js/esitys.js"></script>
</body>
</html>
