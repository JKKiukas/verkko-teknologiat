<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laskin</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/laskin.css"> --> <!-- Dialogin teema CSS:ää käytettäessä. -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/vader/jquery-ui.css"> <!-- Dialogin teema. -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Funktio dialogille -->
    <script>
        $(function () {
            $("#jokeDialog").dialog({
                autoOpen: false
            });
            $("#showJoke").click(function () {
                $("#jokeDialog").dialog("open");
            });
        });
    </script>

</head>
<body>
<h1>Welcome to a calculator</h1>
<p>Here you can make plus, subtraction, multiplying and division calculations between numbers 1 and 10.</p>
<p>When you have made 10 calculations you will be rewarded with a joke.</p>

<label>
    <input type="button" value="-" id="firstButtonMinus" onclick="decreaseFirstValue()">
</label>
<label>
    <input type="number" id="getFirstNumber" readonly>
</label>
<label>
    <input type="button" value="+" id="firstButtonPlus" onclick="increaseFirstValue()">
</label>

<label>
    <select id="selectOperator">
        <option value="plusSign">+</option>
        <option value="minusSign">-</option>
        <option value="multiplyingSign">*</option>
        <option value="divisionSign">/</option>
    </select>
</label>

<label>
    <input type="button" value="-" id="secondButtonMinus" onclick="decreaseSecondValue()">
</label>
<label>
    <input type="number" id="getSecondNumber" readonly>
</label>
<label>
    <input type="button" value="+" id="secondButtonPlus" onclick="increaseSecondValue()">
</label>

<label>
    <input type="button" value="Submit values" id="submitValues" onclick="calculateNumbers()">
</label>

<label>
    Result: <input type="number" id="result" readonly>
</label>

<label>
    Total calculations: <input type="text" id="resultAmount" readonly size="1">
</label>

<label>
    <input type="button" value="Joke" id="showJoke">
</label>

<div id="jokeDialog">What will happen if you have a wooden car with wooden engine.
    <p>It wooden start.</p>
</div>

<script src="js/laskin.js"></script>
</body>
</html>
