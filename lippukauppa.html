<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lippukauppa</title>

</head>
<body>
<h1>Lippukauppa</h1>
<p>Tervetuloa ostamaan lippu maatalousnättelyyn.</p>
<P>Syötä tietosi alle niin ohjelma laskee lippusi hinnan.</P>

<form>
    <div>
        <label for="customerFirstName"></label>
        <input type="text"
               id="customerFirstName"
               placeholder="Etunimi">
    </div>
    <br>
    <div>
        <label for="customerLastName"></label>
        <input type="text"
               id="customerLastName"
               placeholder="Sukunimi">
    </div>
    <br>
    <div>
        <label for="customerAge"></label>
        <input type="number"
               id="customerAge"
               min="0"
               placeholder="Ikä">
    </div>
    <div>
        <p>
            Valitse alta, jos kuulut johonkin seuraavista ryhmistä.
        </p>
    </div>
    <div>
        <label>MTK:n jäsen</label>
        <input type="checkbox" id="mtkMember">
    </div>
    <br>
    <div>
        <label>Varusmies</label>
        <input type="checkbox" id="militaryServicer">
    </div>
    <br>
    <div>
        <label>Opiskelija</label>
        <input type="checkbox" id="student">
    </div>
    <br>
    <div>
        <br>
        <input type="button" value="Laske" onclick="calculateTicketPrice()">
    </div>
    <div>
        <h3 id="printPrice"></h3>
    </div>
</form>
<br>
<br>
<script src="js/lippukauppa.js"></script>
</body>
</html>
