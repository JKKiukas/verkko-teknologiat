<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lippukauppa</title>
</head>
<body>
<h1>Lippukauppa</h1>
<p>Tervetuloa ostamaan lippu maatalousnättelyyn.</p>
<P>Syötä tietosi alle niin ohjelma laskee lippusi hinnan.</P>

<form>
    <div>
        <label for="customerFirstName"></label>
        <input type="text"
               id="customerFirstName"
               required minlength="2"
               pattern="[a-öA-Ö]*"
               placeholder="Etunimi"
               title="Etunimessä ei saa olla numeroita">
    </div>
    <br>
    <div>
        <label for="customerLastName"></label>
        <input type="text"
               id="customerLastName"
               required minlength="2"
               pattern="[a-öA-Ö]*"
               placeholder="Sukunimi"
               title="Sukunimessä ei saa olla numeroita">
    </div>
    <br>
    <div>
        <label for="customerAge"></label>
        <input type="number"
               id="customerAge"
               required minlength="1"
               min="0"
               placeholder="Ikä">
    </div>
    <br>
    <div>
        <label>Oletko MTK:n jäsen?</label>
        <label for="isCustomerMTKMember"></label>
        <input type="checkbox"
               id="isCustomerMTKMember">
    </div>
    <br>
    <div>
        <label>Oletko varusmies?</label>
        <label for="isCustomerInMilitary"></label>
        <input type="checkbox"
               id="isCustomerInMilitary">
    </div>
    <br>
    <div>
        <label>Oletko opiskelija?</label>
        <label for="isCustomerStudent"></label>
        <input type="checkbox"
               id="isCustomerStudent">
    </div>
    <br>
    <input type="submit" value="Laske" onclick="calculateTicketPrice()">
</form>
</body>
</html>
