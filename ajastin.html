<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajastin</title>
    <link rel="stylesheet" type="text/css" href="css/ajastin.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body onload="init()">

<div class="inner">
    Kello on nyt:
    <p id="currentTime"></p>
    <p>Hälytysajan asettaminen</p>

    <div>
        <div id="clockHours"></div>
        <div id="clockMinutes"></div>
        <div id="clockSeconds"></div>
    </div>

    <input type="submit" value="Aseta" id="alarmSet" onclick="setAlarm()">
    <input type="submit" value="Pysäytä" id="alarmStop">
</div>

<div>
    <div>
        <div id="selectHours">00</div>
    </div>
    <div>
        <div id="selectMinutes">00</div>
    </div>
    <div>
        <div id="selectSeconds">00</div>
    </div>
</div>

<audio id="alarmSound" loop>
    <source src="watchalarm.mp3" type="audio/mp3">
</audio>

<canvas id="canvas"></canvas>
<script src="js/ajastin.js"></script>
</body>
</html>
